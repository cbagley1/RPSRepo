<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <script>
        
        function computerPlay(){
            let randNum=Math.floor(Math.random()*3);
            if(randNum==0){
                return "Rock";
            }else if(randNum==1){
                return "Paper";
            }else if(randNum==2){
                return "Scissors";
            }
        }

        function playRound(playerSelection, computerSelection){
            if (playerSelection==computerSelection){
                console.log(`Tie: You and the computer both chose ${playerSelection}.`);
                return 0;
            }else if (playerSelection=="Rock"&& computerSelection=="Scissors"){
                console.log(`You Win: You chose ${playerSelection} and the computer chose ${computerSelection}`);
                return 1;
            }else if (playerSelection=="Paper"&& computerSelection=="Rock"){
                console.log(`You Win: You chose ${playerSelection} and the computer chose ${computerSelection}`);
                return 1;
            }else if (playerSelection=="Scissors"&& computerSelection=="Paper"){
                console.log(`You Win: You chose ${playerSelection} and the computer chose ${computerSelection}`);
                return 1;
            }else if (playerSelection=="Rock"&& computerSelection=="Paper"){
                console.log(`You Lost: You chose ${playerSelection} and the computer chose ${computerSelection}`);
                return -1;
            }else if (playerSelection=="Paper"&& computerSelection=="Scissors"){
                console.log(`You Lost: You chose ${playerSelection} and the computer chose ${computerSelection}`);
                return -1;
            }else if (playerSelection=="Scissors"&& computerSelection=="Rock"){
                console.log(`You Lost: You chose ${playerSelection} and the computer chose ${computerSelection}`);
                return -1;
            }
        }
        function gamePlay(){
            let score =0;
  
            let playerSelection = prompt("Choose Rock, Paper, or Scissors");
            let computerSelection = computerPlay();
            score += playRound(playerSelection,computerSelection);
        
            playerSelection = prompt("Choose Rock, Paper, or Scissors");
            computerSelection = computerPlay();
            score += playRound(playerSelection,computerSelection);

            playerSelection = prompt("Choose Rock, Paper, or Scissors");
            computerSelection = computerPlay();
            score += playRound(playerSelection,computerSelection);

            playerSelection = prompt("Choose Rock, Paper, or Scissors");
            computerSelection = computerPlay();
            score += playRound(playerSelection,computerSelection);

            playerSelection = prompt("Choose Rock, Paper, or Scissors");
            computerSelection = computerPlay();
            score += playRound(playerSelection,computerSelection);

            console.log(score);

            if(score>0){
                console.log("You won. Congratulations!");
            }else if(score<0){
                console.log("You lost. Unlucky.")
            }else if(score=0){
                console.log("You tied. Rematch?")
            }
        }
        gamePlay();
            
    </script>
</body>
</html>
